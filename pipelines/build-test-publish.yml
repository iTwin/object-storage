name:
  $(Date:yyyy.M.d)$(Rev:.r)

trigger: none

jobs:
  - job: BuildTestAndPublish
    strategy:
      matrix:
        linux:
          imageName: 'ubuntu-latest'
        windows:
          imageName: 'windows-latest'
    pool:
        vmImage: $(imageName)
    variables:
      - group: object-storage - Integration Tests Variables
    workspace:
      clean: all

    steps:
    - template: templates/build-test.yml
    - template: templates/publish.yml
